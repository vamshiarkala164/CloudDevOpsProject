---
- name: Install docker
  yum:
    name: docker
    state: present

- name: Reload systemd
  command: systemctl daemon-reexec

- name: Start and enable docker
  service:
    name: docker
    state: started
    enabled: true

- name: Add ec2-user to docker group
  user:
    name: ec2-user
    groups: docker
    append: yes
